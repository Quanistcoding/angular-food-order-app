<div class="container pt-5">
  <div class="row">
    <!-- Form -->
    <div class="col-sm">
      <form (ngSubmit)="save(form.value)" #form="ngForm">
        <div class="mb-3">
          <label for="title" class="form-label">Product Title</label>
          <input
            [(ngModel)]="product.title"
            name="title"
            type="text"
            class="form-control"
            id="title"
            required
            #title="ngModel"
          />
          <div class="alert alert-danger" *ngIf="title.touched && title.errors">
            Product title is required!
          </div>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Product Price</label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input
              [(ngModel)]="product.price"
              #price="ngModel"
              name="price"
              type="number"
              class="form-control"
              id="price"
              required
              min="0"
            />
          </div>
          <div class="alert alert-danger" *ngIf="price.touched && price.errors">
            <div *ngIf="price.errors['required']">
              Product price is required!
            </div>
            <div *ngIf="price.errors['min']">
              Product price needs to be greater than or equal to 0!
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Product Image Url</label>
          <input
            [(ngModel)]="product.imageUrl"
            name="imageUrl"
            type="text"
            class="form-control"
            id="imageUrl"
            required
            #imageUrl="ngModel"
          />
          <div
            class="alert alert-danger"
            *ngIf="imageUrl.touched && imageUrl.errors"
          >
            Product image url is required!
          </div>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Product Category</label>
          <select
            [(ngModel)]="product.category"
            required
            #category="ngModel"
            name="category"
            id="category"
            class="form-select"
          >
            <option></option>
            <option *ngFor="let c of categories" [value]="c.name">
              {{ c.name }}
            </option>
          </select>
        </div>
        <div
          class="alert alert-danger"
          *ngIf="category.touched && category.errors"
        >
          Product category is required!
        </div>

        <button class="btn btn-primary">Save</button>
        <button *ngIf="id" class="btn btn-danger" (click)="delete()">
          Delete
        </button>
      </form>
    </div>

    <!-- Card -->
    <div class="col-sm">
      <div class="card">
        <img
          [src]="imageUrl.value"
          class="card-img-top"
          *ngIf="product.imageUrl"
        />
        <div class="card-body">
          <h5 class="card-title">{{ title.value }}</h5>
          <p class="card-text">Category: {{ category.value }}</p>
          <p class="card-text">Price: {{ price.value | currency : "USD" }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
