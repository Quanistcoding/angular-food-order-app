<div
  class="me-0 me-sm-1 g-3 row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center"
>
  <div class="col" *ngFor="let product of selectedProducts">
    <div class="card">
      <img
        src="{{ product.imageUrl }}"
        class="card-img-top"
        alt="{{ product.title }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">
          <strong>Price:</strong> {{ product.price | currency : "USD" }}
        </p>
        <button
          class="btn btn-primary d-block w-100"
          (click)="addToCart(product)"
          *ngIf="product.amount == 0; else updateBuy"
        >
          BUY
        </button>
        <ng-template #updateBuy>
          <div class="row g-0">
            <div class="col-2 text-center">
              <button
                class="btn btn-secondary"
                (click)="removeOneFromCart(product)"
              >
                -
              </button>
            </div>
            <div class="col align-self-center text-center">
              {{ product.amount }} in cart
            </div>
            <div class="col-2 text-center">
              <button class="btn btn-secondary" (click)="addToCart(product)">
                +
              </button>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
