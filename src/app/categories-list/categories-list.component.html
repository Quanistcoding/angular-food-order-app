<div class="w-75 m-auto">
  <div class="list-group">
    <button
      class="list-group-item list-group-item-action"
      *ngFor="let category of categories$ | async"
      [class.active]="category.name === selectedCategory"
      (click)="select(category.name)"
    >
      {{ category.name }}
    </button>
  </div>
</div>
