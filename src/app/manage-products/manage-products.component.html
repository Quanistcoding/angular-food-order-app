<div class="container pt-5">
  <button class="btn btn-primary" routerLink="/admin/products/new">
    Add Product
  </button>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products$ | async">
        <td>{{ p.title }}</td>
        <td>{{ p.price }}/td></td>
        <td>
          <a [routerLink]="['/admin/products/', p.id]">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
